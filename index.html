<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">

        <div class="container-title">
            <h1 contenteditable="true">Weekly Planner</h1>
            <h3 contenteditable="true" id="year"></h3>
        </div>

        <div class="wrap" id="monday">
            <div class="content">
                <h2 contenteditable="true">Monday <span contenteditable="false" data-day="monday">Clear</span></h2>
                <ul class="list" data-day="monday">
                    
                </ul>
            </div>
            <form action="todo" data-day="monday">
                <input type="text" name="input" data-day="monday" placeholder="Add your To do...">
                <button type="submit" data-day="monday">+</button>
            </form>
        </div>
        <div class="wrap" id="tuesday">
            <div class="content">
                <h2 contenteditable="true">Tuesday <span contenteditable="false" data-day="tuesday">Clear</span></h2>
                <ul class="list" data-day="tuesday">

                <button type="submit" data-day="tuesday">+</button>

        </div>

                <ul class="list" data-day="thursday">
                    
                </ul>
            </div>
            <form action="todo" data-day="thursday">
                <input type="text" name="input" data-day="thursday" placeholder="Add your To do...">
                <button type="submit" data-day="thursday">+</button>
            </form>
        </div>
        <div class="wrap" id="friday">

        <div class="wrap" id="sunday">
            <div class="content">
                <h2 contenteditable="true">Sunday <span contenteditable="false" data-day="sunday">Clear</span></h2>
                <ul class="list" data-day="sunday">

            </form>
        </div>
        <div class="wrap" id="notes">
            <div class="content">
                <h2 contenteditable="true">Notes <span contenteditable="false" data-day="notes">Clear</span></h2>
                <ul class="list" data-day="notes">
                    <li class="item">
                        <span contenteditable="true">Sample Item</span>
                        <a class="delete" contenteditable="false" href="#">Delete</a>
                    </li>
                    <li class="item">
                        <span contenteditable="true">Edit title planner</span>
                        <a class="delete" contenteditable="false" href="#">Delete</a>
                    </li>
                    <li class="item">
                        <span contenteditable="true">Edit the year</span>
                        <a class="delete" contenteditable="false" href="#">Delete</a>
                    </li>
                    <li class="item">
                        <span contenteditable="true">Edit title lists</span>
                        <a class="delete" contenteditable="false" href="#">Delete</a>
                    </li>
                </ul>
            </div>
            <form action="todo" data-day="notes">
                <input type="text" name="input" data-day="notes" placeholder="Add your To do...">
                <button type="submit" data-day="notes">+</button>
            </form>
        </div>
